<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter the Sanctuary</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?familyOrbitron&display=swap" rel="stylesheet" />
</head>

<body>
    <section class="welcome-text">
        <h1>Welcome to the Sanctuary</h1>
        <p>Here, we explore the mysteries of the universe and our place within it.</p>
    </section>

    <main class="sanctuary-container">
        <div class="floating-bridge"></div>
        <div class="moat"></div>

        <div class="cube">
            <div class="fire-runes">&#9793;&#982;&#990</div>
        </div>

        <div class="doorway">
            <button onclick="openWormhole()" class="portal-button">Open the Door</button>
        </div>

        <div id="wormhole-overlay">
            <div class="wormhole-spiral"></div>
        </div>     
    </main>

    <script>
        function openWormhole() {
            document.getElementById("wormhole-overlay").style.display = "flex";
        }
    </script>
</body>
</html>
