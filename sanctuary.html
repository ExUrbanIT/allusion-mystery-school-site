<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Sanctuary</title>
    <link rel="stylesheet" href="style.css" />
</head>

    
    <body class="sanctuary-bg">
        <div class="matrix-load -screen">Entering the Sanctuary...</div> 

    <!--Pixel load overlay (we'll animate this later)-->

    <!--main visual-->
    <main class="sanctuary-container">
        <div class="floating-bridge"></div>
        <div class="moat"></div>
        <div class="cube">
            <div class="fire-runes">ᛃ ᛞ ᛉ ᚺ</div>
        </div>
        <div class="rings-orbit"></div>

        <div class="doorway">
            <button onlick="openWormhole()" class="portal-button">Open the Door</button>
        </div>
    </main>

    <div id="wormhole-overlay" style="display: none;">
        <div class="wormhole-spiral"></div>
    </div>"

    <script>
        function openWormhole() {
            document.getElementById('wormhole-overlay').style.display = 'flex';

            setTimeout(function() {
                window.location.href = "sanctuary-interior.html";
            }, 3000); // 3-second vortex delay
        }
     </script>
    </body>     
</html>
